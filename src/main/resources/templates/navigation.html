<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Java社区</span>
                </button>
                <a class="navbar-brand" href="/">Java社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish">提问</a>
                    </li>
                    <li class="dropdown" th:if="${session.user !=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>

                        <ul class="dropdown-menu">
                            <li><a href="/profile/question">我的问题</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="not ${session.user !=null}">
                        <!-- 页面跳转的网页，需要五组参数 client_id 是OAuth应用注册时的id 必须要有的
                            redirect_uri 是作为github回调的url
                            scope 是一个从github中获取信息的范围
                            state 是随机的字符创，防止跨站攻击
                            allow_signup 对于未注册用户
                        -->
                        <a href="https://github.com/login/oauth/authorize?client_id=488bb4754ed7315eab15&redirect_uri=http://localhost:8018/callback&scope=user&state=1">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</div>

</body>

</html>
